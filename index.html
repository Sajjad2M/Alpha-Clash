<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="styles.css">

<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />

<script src="https://cdn.tailwindcss.com"></script>
<body class="min-h-screen bg-[#010313]">
    <main class="border-2  min-h-screen ">
        <!-- play now -->
        <div id="section1" class="bg-[url('images/background.png')] bg-no-repeat min-h-screen bg-center flex items-center justify-center">
           
         <section class="flex justify-center items-center flex-col  h-full ">
          <section class=" ">
            <div class="flex items-center justify-center">
                <h1 class="text-7xl anton text-white uppercase ">Alphabet Clash</h1>
             </div>
             <div class="pt-16 flex justify-center">
                <p class="text-2xl text-white anton">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            </div>
                <div class="justify-center flex pt-5">
                    <button class="btn " id="btn1">Play Now</button>
                </div>
          </section>

              
             
         </section>

        </div>
        <div id="section2" class="bg-[url('images/background.png')] bg-no-repeat min-h-screen bg-center hidden">
              <!-- keyboard********************* -->
               <div class="flex justify-center pt-24 ">
                
                <div class="artboard artboard-horizontal phone-6 bg-[#FFFFFFB3] text-white border-8 border-black rounded-xl flex flex-col justify-center">
                  <div class="flex justify-center">
                      
                    <p class="py-1 bg-[#2F2941] px-2 rounded-[8px] text-white w-1/3  ">Don't watch keyboard  while playing...</p>
                  </div>
                    <p id="" class="text-7xl uppercase text-black anton flex items-center justify-center h-full ">Y</p>
                    </div>
                    </div>
                    <section class="grid grid-rows-3 pt-10 font-bold anton" id="kbd">
                        <div class="flex justify-center gap-2 my-1 w-full ">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-2 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-2 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                      </div>
                    </section>
                        <!-- score  2  div -->
                    <section class="text-white flex pt-20 justify-around ">
                        <div class="justify-center flex bg-[#894189] gap-1 px-7 py-3 rounded-[30px] ">Life<img src="images/Group 23.png" alt="">1</div>

                        <div class="justify-center flex bg-[#360490] gap-2 px-7 py-3 rounded-[30px] items-center">Score<img src="images/dollar.png" alt="">1</div>
                    </section>
                </div>
                    <!-- last 3***************** -->
                <section id="section3" class="hidden">
                    <div id="section2" class="bg-[url('images/background.png')] bg-no-repeat min-h-screen bg-center ">

                        <div class="flex items-center justify-center flex-col min-h-screen ">
                           <div class=" p-12 bg-gradient-to-r from-[#FFFFFF8F] to-[#98979700] border-2 border-[
                           #FFFFFF33] rounded-[16px]">
                            <h1 class="anton text-6xl font-extrabold text-white">Score: 14</h1>
                            <button id="btn2" class="ml-12 mt-8 btn text-black bg-white text-lg p-3 w-[124px] ">Play Again</button>
                            <p class="text-white font-medium text-xl mt-3 ">Practice will make you Pro</p>
                           </div>
                        </div>
                    </div>
                </section>
       
      
        </main>
          
           

        
            
           
             <!-- screen1 -->
              <!-- kbd 2 -->
           

   
    
   <script src="alpha.js"></script> 
</body>
</html>
