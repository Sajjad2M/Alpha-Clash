<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="styles.css">

<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />

<script src="https://cdn.tailwindcss.com"></script>
<body class="min-h-screen bg-[#010313]">
    <main class="border-2  min-h-screen ">
        <!-- play now -->
        <div id="section1" class="bg-[url('images/background.png')] bg-no-repeat min-h-screen bg-center flex items-center justify-center">
           
         <section class="flex justify-center items-center flex-col  h-full ">
          <section class=" ">
            <div class="flex items-center justify-center">
                <h1 class="text-7xl anton text-white uppercase ">Alphabet Clash</h1>
             </div>
             <div class="pt-16 flex justify-center">
                <p class="text-2xl text-white anton">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            </div>
                <div class="justify-center flex pt-5">
                    <button class="btn " id="btn1" onclick="play1()">Play Now</button>
                </div>
          </section>

              
             
         </section>

        </div>
        <div id="section2" class="bg-[url('images/background.png')] bg-no-repeat min-h-screen bg-center hidden">
              <!-- keyboard********************* -->
               <div class="flex justify-center pt-24 ">
                
                <div class="artboard artboard-horizontal phone-6 bg-[#FFFFFFB3] text-white border-[20px] border-[#2F2941] rounded-xl flex flex-col justify-center">
                  <div class="flex justify-center">
                      
                    <p class="py-1 bg-[#2F2941] px-2 rounded-b-[8px] text-white w-1/3  ">Don't watch keyboard  while playing...</p>
                    
                  </div>
                    <p id="yShow" class="text-7xl uppercase text-black anton flex items-center justify-center h-full ">Y</p>
                    </div>
                    </div>
                    <section class="grid grid-rows-3 pt-10 font-extrabold anton " id="kbd">
                        <div class="flex justify-center gap-2 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-2 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd" >h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-2 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                    </section>
                        <!-- score  2  div -->
                    <section class="text-white flex pt-20 justify-around ">
                        <div class="justify-center flex bg-[#894189] gap-1 px-7 py-3 border-2 rounded-[30px] border-rose-700">Life<img src="images/Group 23.png" alt=""><span id="life">3</span></div>

                        <div class="justify-center flex bg-[#360490] gap-2 px-7 py-3 rounded-[30px] items-center border-2 border-green-500">Score<img src="images/dollar.png" alt=""><span id="count">0</span></div>
                    </section>
                </div>

                    <!-- last 3***************** -->
                <section id="section3" class="hidden">
                    <div id="section2" class="bg-[url('images/background.png')] bg-no-repeat min-h-screen bg-center ">

                        <div class="flex items-center justify-center flex-col min-h-screen ">
                        
                           <div class=" px-12 py-4 bg-gradient-to-r from-[#FFFFFF8F] to-[#98979700] border-2 border-[
                           #FFFFFF33] rounded-[16px]">
                           <h4 class="font-medium text-2xl text-rose-600 text-center pb-2">Game Over!</h4>

                           
                            <h1 class="anton text-5xl font-extrabold text-white text-center">Score : <span id="fourteen" class="font-medium">0</span></h1>
                            <button id="btn2" class="ml-14 mt-4 btn text-black bg-white text-lg p-3 w-[124px] " onclick="play1()">Play Again</button>
                            <p class="text-white font-medium text-xl mt-3 text-center">Practice will make you Pro</p>
                           </div>
                        </div>
                    </div>
                </section>
       
      
        </main>
          
           

        
            
           
             <!-- screen1 -->
              <!-- kbd 2 -->
           

   
    
   <script src="alpha.js"></script> 
   <script src="alpha2.js"></script>
</body>
</html>
